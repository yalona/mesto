<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alena Danilova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt="Логотип Mesto Russia">
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
                <h2 class="profile__activity">Исследователь океана</h2>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img src="./images/sina-bahar-3-nj5_S29ko-unsplash.jpg" class="elements__image" alt="Фото моста в Исфахане, Иран">
                <div class="elements__text">
                    <h3 class="elements__place">Исфахан</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/mehdi-el-marouazi-TUG65bdx6P0-unsplash.jpg" class="elements__image" alt="Фото глиняных домиков на фоне пальмы">
                <div class="elements__text">
                    <h3 class="elements__place">Марракеш</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/jaanus-jagomagi-pE046fSd4dA-unsplash.jpg" class="elements__image" alt="Вид на крыши старого города в Таллинне, Эстония">
                <div class="elements__text">
                    <h3 class="elements__place">Эстония</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/matthew-hamilton-0uo6dcW8CbM-unsplash.jpg" class="elements__image" alt="Фото церкви в Калифорнии, США">
                <div class="elements__text">
                    <h3 class="elements__place">Скоттсдейл</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/alex-quezada-pcXtBiEuZ4M-unsplash.jpg" class="elements__image" alt="Узкая ульца в Барселоне, украшенная гирляндой, Испания">
                <div class="elements__text">
                    <h3 class="elements__place">Барселона</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/ryan-ancill-T0ab9tVz99o-unsplash.jpg" class="elements__image" alt="Пляж Санта-Моника в Калифорнии, США">
                <div class="elements__text">
                    <h3 class="elements__place">Санта-Моника, Калифорния</h3>
                    <div class="elements__like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h4 class="footer__text">&copy; 2022 Mesto Russia</h4>
    </footer>

    <div class="popup">
        <form class="popup__container">
            <div class="popup__close-button"></div>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__line">
                <input type="text" name="name" required class="popup__text" value="Жак-Ив Кусто">
            </div>
            <div class="popup__line">
                <input type="text" name="activity" required class="popup__activity" value="Исследователь океана">
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
