<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alena Danilova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/image.jpg);"></div>
            <div class="profile__info">
                <div class="profile__text-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                    <p class="profile__activity">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/sina-bahar-3-nj5_S29ko-unsplash.jpg" class="element__image" alt="Фото моста в Исфахане, Иран">
                <div class="element__text">
                    <h2 class="element__place">Исфахан</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/mehdi-el-marouazi-TUG65bdx6P0-unsplash.jpg" class="element__image" alt="Фото глиняных домиков на фоне пальмы">
                <div class="element__text">
                    <h2 class="element__place">Марракеш</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/jaanus-jagomagi-pE046fSd4dA-unsplash.jpg" class="element__image" alt="Вид на крыши старого города в Таллинне, Эстония">
                <div class="element__text">
                    <h2 class="element__place">Эстония</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/matthew-hamilton-0uo6dcW8CbM-unsplash.jpg" class="element__image" alt="Фото церкви в Калифорнии, США">
                <div class="element__text">
                    <h2 class="element__place">Скоттсдейл</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/alex-quezada-pcXtBiEuZ4M-unsplash.jpg" class="element__image" alt="Узкая ульца в Барселоне, украшенная гирляндой, Испания">
                <div class="element__text">
                    <h2 class="element__place">Барселона</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/ryan-ancill-T0ab9tVz99o-unsplash.jpg" class="element__image" alt="Пляж Санта-Моника в Калифорнии, США">
                <div class="element__text">
                    <h2 class="element__place">Санта-Моника, Калифорния</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_profile" name="profile-form">
                <input type="text" name="name" required class="popup__input popup__input_field_text" value="Жак-Ив Кусто">
                <input type="text" name="activity" required class="popup__input popup__input_field_activity" value="Исследователь океана">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
