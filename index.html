<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alena Danilova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/image.jpg);"></div>
            <div class="profile__info">
                <div class="profile__text-container">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                    <p class="profile__activity"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

        </section>
        <template class="elements__template">
            <article class="element">
                <img src alt class="element__image">
                <button class="element__trash" type="button"></button>
                <div class="element__text">
                    <h2 class="element__place"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>    
        </template>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_profile" name="profile-form">
                <input type="text" name="name" required class="popup__input popup__input_field_text" value="Жак-Ив Кусто" placeholder="Ваше имя">
                <input type="text" name="activity" required class="popup__input popup__input_field_activity" value="Исследователь океана" placeholder="Вид деятельности">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-pic">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <form class="popup__form popup__form_type_new-pic" name="newPic-form">
                <input type="text" name="place-name" required class="popup__input popup__input_field_place-name" placeholder="Название">
                <input type="url" name="pic-url" required class="popup__input popup__input_field_pic-url" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>  
    </div>
    <div class="popup popup_type_open-pic">
        <div class="popup__container popup__container_type_open-pic">
            <button class="popup__close-button popup__close-button_type_open-image" type="button"></button>
            <img src alt class="popup__image">
            <p class="popup__image-text"></p>
        </div>  
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
